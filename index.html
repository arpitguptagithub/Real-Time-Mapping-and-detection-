<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Location Tracking</title>
    <script>
        function sendLocation() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(function (pos) {
                    const lat = pos.coords.latitude;
                    const lng = pos.coords.longitude;

                    // Send location data to the server
                    fetch("/update_location", {
                        method: "POST",
                        body: JSON.stringify({ lat, lng }),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            console.error("Failed to send location data.");
                        }
                    })
                    .catch(error => {
                        console.error("Failed to send location data.", error);
                    });
                });
            }
        }

        // Call sendLocation every 10 seconds (adjust as needed).
        setInterval(sendLocation, 10000);
    </script>
</head>
<body>
    <h1>Real-Time Location Tracking</h1>
    <p>This page captures your location and sends it to the server.</p>
</body>
</html>
